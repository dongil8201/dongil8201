<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        p{
  color: #000; 
  font-size: 20px;
  text-align:  left;
  white-space: nowrap;
  overflow: hidden;
  width: 40em;
  animation: type 3s steps(60, end); 
}

p:nth-child(2){
  animation: type2 3s steps(60, end);
}

p:nth-child(3){
  animation: type3 6s steps(60, end);
}

@keyframes type{ 
  from { width: 0; } 
} 

@keyframes type2{
  0%{width: 0;}
  50%{width: 0;}
  100%{ width: 100; } 
} 

@keyframes type3{
  0%{width: 0;}
  50%{width: 0;}
  100%{ width: 100; } 
}

    </style>


</head>
<body>
    <p class='css-typing'>This is first row</p>
    <p class='css-typing'>This is second one</p>
    <p class='css-typing'>And the last one</p
</body>
</html>
