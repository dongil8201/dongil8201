<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<script>
    내장함수


    encodeURI()                     //문자를 유니 코드값으로 인코딩합니다.
                                         // (영문, 숫자,일부 기호:(;,/?:@&=+$)는 제외)
    encodeURIComponent()      //문자를 유니 코드값으로 인코딩합니다(영문, 숫자 제외)
    decodeURI()                     //유니 코드값을 디코딩해 다시 문자화합니다.
    decodeURIComponent()      //유니 코드값을 디코딩해 다시 문자화합니다.   
    parseInt()                          //문자열 데이터를 정수형 데이터로 반환합니다.
    parseFloat()                        //문자열 데이터를 실수형 데이터로 반환합니다.
    String()                              //문자형 데이터로 반환합니다.
    Number()                            //숫자형 데이터로 반환합니다.
    Boolean()                           //논리형 데이터로 반환합니다.
    isNaN()                             //is Not a Number의 약자이며 숫자가 아닌 문자가 포함되어 있으면 true를 반환합니다.
    eval()                                //문자형 데이터를 따옴표가 없는 자바스크립트 코드로 처리합니다.                      


</script>

</body>
</html>
