<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquery.min_1.12.4.js"></script>

    <script>
        // focus 이벤트 등록
        // $("이벤트 대상 선택").change(function(){자바스크립트 코드;});
        // $("이벤트 대상 선택").on("change",function(){자바스크립트 코드;});

        // focus 이벤트 강제 발생
        // $("이벤트 대상 선택").change();




        $(function(){
            $("#rel_site").on("change",function(){
                $(".txt").text($(this).val());
            });
        });
    </script>
</head>
<body>
    <select id="rel_site">
        <option value="">사이트 선택</option>
        <option value="www.google.com">구글</option>
        <option value="www.naver.com">네이버</option>
        <option value="www.daum.com">다음</option>
    </select>
    <p class="txt"></p>
</body>
</html>
