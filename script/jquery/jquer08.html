<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquery.min_1.12.4.js"></script>
    <script>
        //scroll 이벤트 메서드
        // scroll 이벤트목록
        // $("이벤트 대상 선택").scroll(function(){자바스크립트코드;});
        // $("이벤트 대상 선택").on("scroll", function(){자바스크립트코드;});

        // scroll 이벤트 강제 발생
        // $("이벤트 대상 선택").scroll();


        $(window).on("scroll", function(){
            var sc_top = $(this).scrollTop();
            var sc_left = $(this).scrollLeft();

            $(".top").text(sc_top);
            $(".left").text(sc_left);
        });


    </script>

    <style>
        body{
            height: 10000px;
            width: 5000px;
        }
        #wrap{
            position: fixed;
            left: 10px;
            top: 10px;
        }
    </style>

</head>
<body>
    <div id="wrap">
        <p>scrollTop:<span class="top">0</span>px</p>
        <p>scrollLeft:<span class="left">0</span>px</p>
    </div>
</body>
</html>
