<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery</title>
    <script src="../jquery.min_1.12.4.js"></script>
    
    <script>
        // 1. return false를 이용한 차단 방식
        // $("a 또는 form").이벤트 메서드(function(){
        //     자바스크립트코드;
        //     return false;
        // });

        // 2. preventDefault() 메서드를 이용한 차단 방식
        // $("a 또는 form").이벤트 메서드(function(e){
        //     e.preventDefault();
        //     자바스크립트코드;
        // })


        $(function(){
            $(".btn1").on("click",function(e){
                e.preventDefault();
                $(".txt1").css({"background-color" : "#ff0"});
            });
            $(".btn2").on("click",function(e){
                $(".txt2").css({"background-color" : "#0ff"});
            });
            $(".btn3").on("dbclick",function(){
                $(".txt3").css({"background-color" : "#0f0"});
            });
        });

    </script>

</head>
<body>
<p>
    <a href="https://www.google.co.kr/" class="btn1">버튼1</a>
</p>    
<p class="txt1">내용1</p>
<p><a href="https://www.google.co.kr/" class="btn2">버튼2</a></p>
<p class="txt2">내용2</p>
<p><button class="btn3">버튼3</button></p>
<p class="txt3">내용3</p>
</body>
</html>
